<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>

    <!-- css -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0c43730857.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header start -->
    <header>
      <!-- header nav start -->
      <nav class="header-nav">
        <h2 class="nav-title">Influencer products</h2>
        <div class="nav-link">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">SignUp</a></li>
            <li><a href="">LogIn</a></li>
          </ul>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>
      <!-- nave end -->
      <!-- header content or banner start -->
      <div class="banner">
        <div class="banner-info">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="primary-button">
            Preebook now
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" alt="" />
        </div>
      </div>
      <!-- header content or banner end -->
      <!-- header nav end -->
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <section class="company-logo-section">
        <hr/>
        <div class="company-logo-main">
          <div>
            <img src="logos/Alibaba.svg" alt="" />
          </div>
          <div>
            <img src="logos/Amazon.svg" alt="" />
          </div>
          <div>
            <img src="logos/Daraz.pk Logo.svg" alt="" />
          </div>
          <div>
            <img src="logos/Ebay.svg" alt="" />
          </div>
          <div>
            <img src="logos/Rakuten.svg" alt="" />
          </div>
          <div>
            <img src="logos/Walmart.svg" alt="" />
          </div>
          <div>
            <img src="logos/Target.svg" alt="" />
          </div>
        </div>
        <hr />
      </section>
    </main>
    <!-- main end -->
  </body>
</html>
